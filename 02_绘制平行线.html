<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制平行线</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    ctx.moveTo(100, 100.5);
    ctx.lineTo(300, 100.5);

    ctx.moveTo(100, 200);
    ctx.lineTo(300, 200);

    ctx.stroke();
</script>
</body>
</html>
