<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    ctx.lineWidth = 30;
    for (var i = 0; i < 255; i++) {
        ctx.beginPath();
        ctx.moveTo(100 + i - 1, 100);
        ctx.lineTo(100 + i, 100);
        ctx.strokeStyle = 'rgb(' + i + ',' + i + ',' + i + ')';
        ctx.stroke();
    }
</script>
</body>
</html>
