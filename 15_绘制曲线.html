<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    for (var i = 1; i < 600; i++) {
        var x = i;
        var y = x / 2;
        ctx.lineTo(x, y);
    }
    ctx.stroke();
</script>
</body>
</html>
