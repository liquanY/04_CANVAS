<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    ctx.beginPath();
    ctx.rect(100, 100, 200, 50);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeRect(100, 200, 200, 50);

    ctx.beginPath();
    ctx.fillRect(100, 300, 200, 50);

    // 清除矩形的内容
    ctx.clearRect(0, 0, 125, 125);
</script>
</body>
</html>
