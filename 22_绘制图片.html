<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    // 创建对象
    var image = new Image();
    // 绑定加载完成事件
    image.onload = function () {
        // 3个参数
        // 绘制在画布上的坐标 x y
//        ctx.drawImage(image, 100, 100);

        // 5个参数
        // 绘制在画布上的坐标 x y
        // 图片的大小 不是裁剪 是缩放
//        ctx.drawImage(image, 100, 100, 300, 100);

        // 9个参数
        // 图片上定位的坐标 x y
        // 在图片上截取多大的区域 x y
        // 绘制在画布上的坐标 x y
        // 图片的大小 x y 不是裁剪 是缩放
//        ctx.drawImage(image, 400, 400, 400, 400, 200, 200, 200, 200);
    };
    // 设置图片路径
    image.src = 'images/02.jpg';
</script>
</body>
</html>
